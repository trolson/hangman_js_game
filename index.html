<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <section>
      <div class="jumbotron" id="wcheader">
  	    <h1> World Cup Hangman </h1>
      </div>
      <div class id="instructions">
      	<p> Press any key to begin <p>
      	<br>
      </div>
      <div id="outcome"></div>

  	  <div id="new-word"></div>

  	  <div class="container">  	  	
  	    <div id="charsremaining"></div>
  	    <br>
  	    <div id="usedChars"></div>   
  	    <p>Incorrect letters:</p> 	      
  	  </div>
  	  <br>
  	  <div id="livesleft"></div>
  	  <div class="hangman">
        <canvas id="canvas" width=350 height=425></canvas>
        <div class="card display" id="lives"></div>
      </div>


      <input id="button1" type="button" value="New Game" onClick="window.location.reload()">


      <script src="game.js"></script>
    </section>

</body>
</html>
